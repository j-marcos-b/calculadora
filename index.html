<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="keys">
            <button class="clear-display">C</button>
            <button class="bot-raiz">√</button>
            <button class="bot-expo">x²</button>
            <button class="bot-div">/</button>
            <button class="bot-7">7</button>
            <button class="bot-8">8</button>
            <button class="bot-9">9</button>
            <button class="bot-mult">*</button>
            <button class="bot-4">4</button>
            <button class="bot-5">5</button>
            <button class="bot-6">6</button>
            <button class="bot-menos">-</button>
            <button class="bot-1">1</button>
            <button class="bot-2">2</button>
            <button class="bot-3">3</button>
            <button class="bot-mas">+</button>
            <button class="bot-0">0</button>
            <button class="bot-punto">.</button>
            <button class="bot-igual">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
